<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIspire - Resume Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .resume-section {
            transition: all 0.2s ease;
        }
        .resume-section:hover {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        #resumePreview {
            background-color: #f9fafb;
            min-height: 800px;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm py-4 px-6 flex items-center justify-between">
        <div class="flex items-center space-x-2">
            <i class="fas fa-rocket text-purple-600 text-2xl"></i>
            <span class="text-xl font-bold text-gray-800">AIspire</span>
        </div>
        <div class="flex items-center space-x-4">
            <a href="index.html" class="text-gray-600 hover:text-purple-600">Home</a>
            <a href="choice.html" class="text-gray-600 hover:text-purple-600">Back</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Form Section -->
            <div class="lg:w-1/2">
                <form id="resumeForm" class="bg-white rounded-lg shadow-md p-6 mb-6">
                    <h1 class="text-2xl font-bold text-gray-800 mb-6">Resume Builder</h1>
                    
                    <!-- Personal Information -->
                    <div class="resume-section bg-white border border-gray-200 rounded-lg p-6 mb-6">
                        <h2 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                            <i class="fas fa-user-circle text-purple-600 mr-2"></i>
                            Personal Information
                        </h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                                <input type="text" name="fullName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">LinkedIn</label>
                                        <input type="text" name="linkedin" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                <input type="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                                <input type="tel" name="phone" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600">
                            </div>
                        </div>
                    </div>

                    <!-- Summary -->
                    <div class="resume-section bg-white border border-gray-200 rounded-lg p-6 mb-6">
                        <h2 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                            <i class="fas fa-align-left text-purple-600 mr-2"></i>
                            Professional Summary
                        </h2>
                        <textarea name="summary" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600" rows="4"></textarea>
                    </div>

                    <!-- Education -->
                    <div class="resume-section bg-white border border-gray-200 rounded-lg p-6 mb-6">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-lg font-semibold text-gray-800 flex items-center">
                                <i class="fas fa-graduation-cap text-purple-600 mr-2"></i>
                                Education
                            </h2>
                            <button type="button" id="addEducationBtn" class="text-sm text-purple-600 hover:text-purple-800">
                                <i class="fas fa-plus mr-1"></i> Add Education
                            </button>
                        </div>
                        <div class="space-y-4">
                            <div class="border border-gray-200 rounded-lg p-4">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-3">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Institution</label>
                                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Degree</label>
                                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600">
                                    </div>
                                </div>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Dates Attended</label>
                                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">GPA (Optional)</label>
                                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Work Experience -->
                    <div class="resume-section bg-white border border-gray-200 rounded-lg p-6 mb-6">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-lg font-semibold text-gray-800 flex items-center">
                                <i class="fas fa-briefcase text-purple-600 mr-2"></i>
                                Work Experience
                            </h2>
                            <button type="button" id="addExperienceBtn" class="text-sm text-purple-600 hover:text-purple-800">
                                <i class="fas fa-plus mr-1"></i> Add Experience
                            </button>
                        </div>
                        <div class="space-y-4">
                            <div class="border border-gray-200 rounded-lg p-4">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-3">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Company</label>
                                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Job Title</label>
                                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600">
                                    </div>
                                </div>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-3">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Dates Employed</label>
                                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600">
                                    </div>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Responsibilities</label>
                                    <textarea class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600" rows="3"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Additional Sections -->
                    <div class="space-y-6">
                        <!-- Skills -->
                        <div class="resume-section bg-white border border-gray-200 rounded-lg p-6">
                            <h2 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                                <i class="fas fa-tools text-purple-600 mr-2"></i>
                                Skills
                            </h2>
                            <div class="flex flex-wrap gap-2 mb-3" id="skillsContainer">
                                <!-- Skills will be added here -->
                            </div>
                            <div class="flex">
                                <input type="text" id="skillInput" class="flex-grow px-3 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="Add skill">
                                <button id="addSkillBtn" class="bg-purple-600 text-white px-4 py-2 rounded-r-md hover:bg-purple-700">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Certifications -->
                        <div class="resume-section bg-white border border-gray-200 rounded-lg p-6">
                            <h2 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                                <i class="fas fa-certificate text-purple-600 mr-2"></i>
                                Certifications
                            </h2>
                            <div class="space-y-4">
                                <div class="flex items-center">
                                    <input type="text" class="flex-grow px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="Certification name">
                                    <button class="ml-2 text-red-500 hover:text-red-700">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            </div>
                            <button type="button" id="addCertificationBtn" class="mt-3 text-sm text-purple-600 hover:text-purple-800">
                                <i class="fas fa-plus mr-1"></i> Add Certification
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Preview Section -->
            <div class="lg:w-1/2">
                <div class="sticky top-4">
                    <div class="bg-white rounded-lg shadow-md p-6 mb-4">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-lg font-semibold text-gray-800">Resume Preview</h2>
                            <div class="flex space-x-2">
                                <button type="button" id="previewBtn" class="text-sm bg-gray-200 text-gray-700 px-3 py-1 rounded hover:bg-gray-300">
                                    <i class="fas fa-eye mr-1"></i> Preview
                                </button>
                                <button type="button" id="downloadBtn" class="text-sm bg-purple-600 text-white px-3 py-1 rounded hover:bg-purple-700">
                                    <i class="fas fa-download mr-1"></i> Download
                                </button>
                            </div>
                        </div>
                        <div id="resumePreview" class="p-6 rounded-lg">
                            <!-- Preview content will be generated here -->
                            <div class="text-center py-8 text-gray-500">
                                <i class="fas fa-file-alt text-4xl mb-2"></i>
                                <p>Your resume preview will appear here</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 py-8 mt-16">
        <div class="container mx-auto px-6 text-center text-gray-600">
            <p>© 2023 AIspire. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
